## Taking it slow

Using `cat`/`zcat`, we got the entire contents of the file printed to our screen.

This is rarely what you want with large files like this one.

First off, let's fully uncompress the file:
```bash
$ zcat ERR2020601.fastq.gz >ERR2020601.fastq
```
--

You can now look through just parts of the file, which is way more useful!

- `head` will show you just the top of the file.
- While `tail` will only show the end.
- Alternatively, you can use `less` to scroll through the entire file at your own pace.
  - `less` will open a "viewer", so a window within your terminal. to quit press `q`.

# Quick recap

- `pwd` Show path to current directory
- `ls` list the contents of a directory
- `mkdir`/`rmdir` make/remove an empty directory
- `rm` remove a file
- `cd` change directory
- `mv` move or rename
- `wget`/`curl` download a file from a remote server
- `zcat`/`cat` Print contents of a (compressed) file
- `head` Print first 10 lines of a file
- `tail` Print last 10 lines of a file
- `zless`/`less` Open a (compressed) file in a viewer window
- `gzip -l` Show compression information for a file
- `whatis` Show a short description of a program
- `man` View a detailed manual of a program in a viewer window
- `nano` Text editor for the Terminal
